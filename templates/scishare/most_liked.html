{% extends 'scishare/base.html' %}
{% block title_block %}
      Most Liked
{% endblock %}
{% block body_block %}
 <div>
            {% if studies %}
            <h2>Most Liked Studies</h2>
            <ul>
                {% for study in studies %}
                    <li><a href="{{study.url}}">{{ study.title }}</a></li>
                <form action="{% url 'scishare:add_study_to_group' %}">
     		        <input type="hidden"
            	        name="study" value = {{ study.id }}>
     		        <input type="submit"
            	        value="Add Study to Group">
			        </form>
			<br>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no studies present.</strong>
            {% endif %}

 </div>
{% endblock %}
