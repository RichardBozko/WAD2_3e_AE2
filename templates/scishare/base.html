<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Scishare -
        {% block title_block %}

        {% endblock %}
    </title>
</head>
<body>
<div>
    {% block body_block %}
        This is body_block's default content.
    {% endblock %}
</div>
<div>
    {% block sidebar_block %}
        {% if user.is_authenticated %}
            <li><a href="{% url 'scishare:categories' %}">Categories</a></li>
            <li><a href="{% url 'scishare:most_liked' %}">Most Liked</a></li>
            <li><a href="{% url 'scishare:userAccount' %}">Account Settings</a></li>
            <li><a href="{% url 'scishare:logout' %}">Logout</a></li>

        {% else %}
            <li><a href="{% url 'scishare:register' %}">Sign Up</a></li>
            <li><a href="{% url 'scishare:login' %}">Login</a></li>
        {% endif %}
    {% endblock %}

</div>
</body>
</html>
