{% extends 'scishare/base.html' %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
<h1>Sign up for SciShare</h1>
{% if registered %}
	<strong>Thanks for signing up!</strong>

<a href="{% url 'scishare:base' %}">Return to the homepage.</a><br />
{% else %}

<strong>Register here</strong><br/>
<form method="post"action=".">
	{% csrf_token %}
	{{ form.as_p }}
	<input type = "submit" value = "Register"/ >
</form>
{% endif %}
{% endblock %}
